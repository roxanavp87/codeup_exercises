<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Positioning</title>
    <link rel="stylesheet" href="css/positioning.css">
</head>
<body>
    <h1>
        <a href="https://en.wikipedia.org/wiki/Visible_spectrum" target="_blank">Visible Spectrum Wavelengths</a>
    </h1>
    <div class="box" id="red">
        620-750 nm
        <img class="logo" src="img/arrow.png" alt="">
    </div>
    <div class="box" id="orange">
        590-620 nm
        <img class="logo" src="img/arrow.png" alt="">
    </div>
    <div class="box" id="yellow">
        570-590 nm
        <img class="logo" src="img/arrow.png" alt="">
    </div>
    <div class="box" id="green">
        495-570 nm
        <img class="logo" src="img/arrow.png" alt="">
    </div>
    <div class="box" id="blue">
        450-495 nm
        <img class="logo" src="img/arrow.png" alt="">
    </div>
    <div class="box" id="violet">
        380-450 nm
        <img class="logo" src="img/arrow.png" alt="">
    </div>
</body>
</html>
