<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My first HTML form</title>
</head>
<body>
<h1>User Login</h1>
    <form method="post" action="http://requestb.in/1mysa1d1">
        <p>
            <label for="username">Username</label>
            <input id="username" type="text" name="user" placeholder="Type your name here">
        </p>
        <p>
            <label for="password">Password</label>
            <input id="password" type="password" name="pass">
        </p>
        <input type="hidden" value="1234" name="4ssn">
        <button type="submit" name="submit_button" value="sub">Submit</button>
    </form>

<h1>Compose an email</h1>
    <form action="http://requestb.in/1mysa1d1" method="post">
        <p>
            <label for="to">To</label>
            <input type="text" name="to" id="to">
        </p>
        <p>
            <label for="from">From</label>
            <input type="text" name="from" id="from">
        </p>
        <p>
            <label for="sub">Subject</label>
            <input type="text" name="sub" id="sub">
        </p>
        <textarea name="body" id="body" cols="30" rows="10"></textarea>
        <p>
            <label for="sc">Do you want to save a copy?</label>
            <input type="checkbox" name="save_copy" id="sc" checked>
        </p>
        <p>
            <button type="submit">Send</button>
        </p>
    </form>

    <h1>Multiple Choice Test</h1>
    <form action="http://requestb.in/1mysa1d1" method="post">
        <p>What day it is?
            <label><input type="radio" name="day" id="mo" value="mo">Monday</label>
            <label><input type="radio" name="day" id="tu" value="tu">Tuesday</label>
            <label><input type="radio" name="day" id="we" value="we">Wednesday</label>
            <label><input type="radio" name="day" id="th" value="th">Thurday</label>
            <label><input type="radio" name="day" id="fr" value="fr">Friday</label>
        </p>

        <p>Select...
            <label><input type="checkbox" name="option[]" id="1" value="1">Option 1</label>
            <label><input type="checkbox" name="option[]" id="2" value="2">Option 2</label>
            <label><input type="checkbox" name="option[]" id="3" value="3">Option 3</label>
            <label><input type="checkbox" name="option[]" id="4" value="4">Option 4</label>
            <label><input type="checkbox" name="option[]" id="5" value="5">Option 5</label>
        </p>
        <button type="submit">Send Info</button>
    </form>

    <h1>Select Testing</h1>
<form action="http://requestb.in/1mysa1d1" method="post">
    <p>Do you like pizza?
        <label for="sel"></label>
        <select name="sel" id="sel">
            <option value="1" selected>Yes</option>
            <option value="0">No</option>
        </select>
    </p>
    <p>Select...
        <label for="selm"></label>
        <select name="selm[]" id="selm" multiple>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option selected>5</option>
        </select>
    </p>
    <button type="submit">Send</button>
</form>

</body>
</html>
